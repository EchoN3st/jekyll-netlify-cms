<div class="tag-cloud">
  {% assign tags_sorted = site.tags | sort %}
  {% for tag in tags_sorted %}
    {% assign tag_name = tag[0] %}
    {% assign post_count = tag[1].size %}
    <a href="/tags/{{ tag_name | slugify }}/" class="tag">
      {{ tag_name }} <span class="tag-count">({{ post_count }})</span>
    </a>
  {% endfor %}
</div>
